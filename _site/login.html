		<body id="landing-body">
            <nav class="navbar navbar-custom navbar-expand-lg navbar-dark">

                <div class="collapse navbar-collapse" id="navbarColor01">

                        <li>

            <div class="container">
            
            <div class="login visible" id="shoppee">
    <img class="login-logo logo" src="/assets/logo.PNG">
    <h4 class="log-in-text">Login as a shoppee.</h4>
    <a href="#" class="switch-roles" onclick=displayShopper()>I'm a shopper.</a>
    <div class="credentials">
        <input type="text" name="uname" class="userLogIn" required id="email" placeholder="Email">
        <input type="password" name="psw" class="userLogIn" required id="password" placeholder="Password">
        <br>
        <a href="/shoppee/dashboard_shoppee.html"><button class="btn-li btn btn-lg">Log In</button></a>
        <a href="signup.html" class="suLink">Click here to sign up as a shoppee.</a>
    </div>
</div>

<div class="login hidden" id="shopper">
    <img class="login-logo logo" src="/assets/logo.PNG">
    <h4 class="log-in-text">Login as a shopper.</h4>
    <a href="#" class="switch-roles" onclick=displayShoppee()>I'm a shoppee.</a>
    <div class="credentials">
        <input type="text" name="uname" class="userLogIn" required id="email" placeholder="Email">
        <input type="password" name="psw" class="userLogIn" required id="password" placeholder="Password">
        <br>
        <a href="/shopper/dashboard_shopper.html"><button class="btn-li btn btn-lg"">Log In</button></a>
        <a href="signup.html" class="suLink">Click here to sign up as a shopper.</a>
    </div>
</div>
